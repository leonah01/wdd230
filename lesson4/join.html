        <main>
            <form method="get" action="thankyou.html">
            <fieldset>
                <legend class="top">
                <h2>Fill this form to send us a text to assist you</h2>
                </legend>
                <label class="top">First Name *️⃣<input type="text" name="fname" placeholder="Xav" required></label>
                <label class="top">Last Name *️⃣<input type="text" name="lname" placeholder="Mhaka" required></label>
                <label class="top">Phone *️⃣<input type="tel" name="phone" placeholder="+263...." required></label>
                <label class="top">Email *️⃣<input type="email" name="email" placeholder="your@gmail.com" required></label>
                <label class="top">Membership Level
                <select name="membership">
                    <option value="np_membership">NP Membership</option>
                    <option value="bronze_membership">Bronze Membership</option>
                    <option value="silver_membership">Silver Membership</option>
                    <option value="gold_membership">Gold Membership</option>
                </select>
                </label>
                <label class="top">Business Name<input type="text" name="business_name" placeholder="Business Name"></label>
                <label class="top">Business Description<textarea name="business_description" placeholder="text here..."></textarea></label>
                <input type="hidden" name="form_load_time" value="">
                <label class="top">
                Confirm! you entered the correct details before submiting*️⃣<input type="checkbox" name="process" value="yes" required>
                </label>
            </fieldset>
            <input type="submit" value="SEND" class="submitBtn">
            </form>
        </main>
